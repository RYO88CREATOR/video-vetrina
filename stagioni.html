<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Seleziona una Stagione</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Stagioni</h1>
  <div id="season-list"></div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const serieIndex = urlParams.get('index');

    fetch('videos.json')
      .then(res => res.json())
      .then(data => {
        const serie = data[serieIndex];
        const container = document.getElementById('season-list');
        serie.seasons.forEach((season, sIndex) => {
          const div = document.createElement('div');
          div.innerHTML = `<a href="episodi.html?serie=${serieIndex}&stagione=${sIndex}">Stagione ${season.season}</a>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
