<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Player Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .nav-button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .next-preview {
      margin-top: 30px;
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1 id="ep-title">Caricamento...</h1>

  <button class="nav-button" onclick="switchSource('supervideo')">Apri Fonte 1 (Supervideo)</button>
  <button class="nav-button" onclick="switchSource('dropload')">Apri Fonte 2 (Dropload)</button>

  <br><br>
  <button class="nav-button" onclick="goBack()">‚Üê Torna alla lista episodi</button>

  <div id="next-episode" class="next-preview" style="display: none;">
    <h3>Prossimo episodio:</h3>
    <p id="next-title"></p>
    <button class="nav-button" id="next-btn">Guarda</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const serie = parseInt(params.get('serie'));
    const stagione = parseInt(params.get('stagione'));
    const episodio = parseInt(params.get('episodio'));

    let videoLinks = {};

    fetch('videos.json')
      .then(res => res.json())
      .then(data => {
        const seriesData = data[serie];
        const seasons = seriesData.seasons;
        const currentSeason = seasons[stagione];
        const epData = currentSeason.episodes[episodio];

        document.getElementById('ep-title').innerText = `${seriesData.title} - ${epData.title}`;
        videoLinks = epData.sources;

        // Prossimo episodio
        let nextEp = currentSeason.episodes[episodio + 1];
        let nextStagione = stagione;
        let nextEpisodio = episodio + 1;

        if (!nextEp && seasons[stagione + 1]) {
          nextStagione = stagione + 1;
          nextEpisodio = 0;
          nextEp = seasons[nextStagione].episodes[0];
        }

        if (nextEp) {
          document.getElementById('next-title').innerText = nextEp.title;
          document.getElementById('next-btn').onclick = () => {
            window.location.href = `player.html?serie=${serie}&stagione=${nextStagione}&episodio=${nextEpisodio}`;
          };
          document.getElementById('next-episode').style.display = 'block';
        }
      });

    function switchSource(source) {
      if (videoLinks[source]) {
        window.open(videoLinks[source], '_blank');
      } else {
        alert("Fonte non disponibile.");
      }
    }

    function goBack() {
      window.location.href = `episodi.html?serie=${serie}&stagione=${stagione}`;
    }
  </script>
</body>
</html>
