<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Player Video</title>
</head>
<body>
    <h1>Player</h1>
    <button onclick="openVideo('aHR0cHM6Ly9leGFtcGxlLmNvbS9teXZpZGVvLmh0bWw=')">Fonte 1</button>
    <button onclick="openVideo('aHR0cHM6Ly9hbHRyb3ZpZGVvLnRlc3QvbGluazIuaHRtbA==')">Fonte 2</button>
    
    <video id="videoPlayer" width="100%" controls autoplay></video>

    <script>
    function decodeBase64(encoded) {
        try {
            return atob(encoded);
        } catch (e) {
            return null;
        }
    }

    function openVideo(sourceBase64) {
        const url = decodeBase64(sourceBase64);
        if (!url) {
            alert("Link video non valido.");
            return;
        }

        // Apertura con schema personalizzato per l'app APK
        const finalUrl = `videoapk://${url}`;
        window.location.href = finalUrl;
    }
    </script>
</body>
</html>
