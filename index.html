<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catalogo Serie</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #barraRicerca {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #catalogo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 15px;
    }

    .serie-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      width: 160px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }

    .serie-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      pointer-events: none; /* Impedisce il drag */
    }

    #dettaglioSerieContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 999;
      overflow-y: auto;
      padding: 30px 15px;
    }

    #dettaglioSerie {
      background-color: #fff;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    #dettaglioCopertina {
      width: 160px;
      height: auto;
      float: left;
      margin-right: 20px;
      border-radius: 8px;
      pointer-events: none;
    }

    #dettaglioTitolo {
      font-size: 24px;
      margin-top: 0;
    }

    .stagione {
      margin-top: 20px;
    }

    .stagione h3 {
      cursor: pointer;
      background-color: #eee;
      padding: 8px;
      margin: 0;
    }

    .episodi {
      display: none;
      padding: 10px;
      background-color: #fafafa;
    }

    .stagione.aperta .episodi {
      display: block;
    }

    .episodio {
      margin-bottom: 10px;
    }

    .episodio button {
      margin-right: 5px;
    }

    #chiudiDettaglio {
      float: right;
      cursor: pointer;
      background: #ff5555;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: bold;
    }

    #bottoneHome {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catalogo Serie</h1>
  </header>

  <input type="text" id="barraRicerca" placeholder="Cerca una serie...">

  <div id="catalogo"></div>

  <div id="dettaglioSerieContainer">
    <div id="dettaglioSerie">
      <button id="chiudiDettaglio">X</button>
      <img id="dettaglioCopertina" src="" alt="Copertina">
      <h2 id="dettaglioTitolo"></h2>
      <div id="dettaglioStagioni"></div>
    </div>
  </div>

  <button id="bottoneHome">Torna al Catalogo</button>

  <script>
    // Disabilita il tasto destro su tutto il sito
    document.addEventListener("contextmenu", e => e.preventDefault());

    document.addEventListener("DOMContentLoaded", () => {
      const barraRicerca = document.getElementById("barraRicerca");
      const catalogo = document.getElementById("catalogo");
      const dettaglioContainer = document.getElementById("dettaglioSerieContainer");
      const dettaglioCopertina = document.getElementById("dettaglioCopertina");
      const dettaglioTitolo = document.getElementById("dettaglioTitolo");
      const dettaglioStagioni = document.getElementById("dettaglioStagioni");
      const chiudiDettaglio = document.getElementById("chiudiDettaglio");
      const bottoneHome = document.getElementById("bottoneHome");

      let serieData;

      fetch("videos.json")
        .then(res => res.json())
        .then(data => {
          serieData = data;
          data.forEach((serie, index) => {
            const card = document.createElement("div");
            card.className = "serie-card";
            card.dataset.serieIndex = index;

            const img = document.createElement("img");
            img.src = serie.copertina || "https://via.placeholder.com/160x240?text=Copertina";
            img.alt = serie.titolo;
            card.appendChild(img);

            const titolo = document.createElement("h2");
            titolo.textContent = serie.titolo;
            card.appendChild(titolo);

            catalogo.appendChild(card);

            card.addEventListener("click", () => mostraDettaglioSerie(index));
          });

          barraRicerca.addEventListener("input", (e) => {
            const testoRicerca = e.target.value.toLowerCase();
            const serieCards = document.querySelectorAll(".serie-card");

            serieCards.forEach(card => {
              const titoloSerie = card.querySelector("h2").textContent.toLowerCase();
              card.style.display = titoloSerie.includes(testoRicerca) ? "flex" : "none";
            });
          });
        })
        .catch(err => {
          catalogo.textContent = "Errore nel caricamento del catalogo.";
          console.error("Errore JSON:", err);
        });

      function mostraDettaglioSerie(index) {
        const serie = serieData[index];
        dettaglioCopertina.src = serie.copertina || "https://via.placeholder.com/160x240?text=Copertina";
        dettaglioTitolo.textContent = serie.titolo;
        dettaglioStagioni.innerHTML = "";

        serie.stagioni.forEach(st => {
          const stagioneDiv = document.createElement("div");
          stagioneDiv.className = "stagione";

          const stagioneTitolo = document.createElement("h3");
          stagioneTitolo.textContent = `Stagione ${st.stagione}`;
          stagioneDiv.appendChild(stagioneTitolo);

          const episodiDiv = document.createElement("div");
          episodiDiv.className = "episodi";

          st.episodi.forEach(ep => {
            const episodioDiv = document.createElement("div");
            episodioDiv.className = "episodio";

            const epTitle = document.createElement("p");
            epTitle.textContent = ep.titolo;
            episodioDiv.appendChild(epTitle);

            const fontiFiltrate = [...new Set(ep.fonti.filter(f => f.includes("http") && !f.includes("index.html")))];

            fontiFiltrate.forEach((fonte, idx) => {
              const fonteBtn = document.createElement("button");
              fonteBtn.textContent = `Fonte ${idx + 1}`;
              fonteBtn.addEventListener("click", () => {
                window.open(fonte, "_blank");
              });
              episodioDiv.appendChild(fonteBtn);
            });

            episodiDiv.appendChild(episodioDiv);
          });

          stagioneDiv.appendChild(episodiDiv);
          dettaglioStagioni.appendChild(stagioneDiv);

          stagioneTitolo.addEventListener("click", () => {
            episodiDiv.style.display = episodiDiv.style.display === "block" ? "none" : "block";
            stagioneDiv.classList.toggle("aperta");
          });
        });

        dettaglioContainer.style.display = "block";
      }

      chiudiDettaglio.addEventListener("click", () => {
        dettaglioContainer.style.display = "none";
      });

      bottoneHome.addEventListener("click", () => {
        dettaglioContainer.style.display = "none";
      });

      window.addEventListener("click", (event) => {
        if (event.target === dettaglioContainer) {
          dettaglioContainer.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
