<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalogo Video</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #search {
      width: 90%;
      max-width: 400px;
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: #1e1e1e;
      padding: 0.5rem;
      border-radius: 12px;
      overflow: hidden;
    }
    .poster {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      aspect-ratio: 2/3;
    }
    .title {
      font-size: 1rem;
      margin: 0.5rem 0;
      text-align: center;
    }
    .toggle-button, .episode-button {
      background-color: #333;
      color: #fff;
      padding: 0.25rem 0.5rem;
      margin: 0.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .episodes, .seasons {
      display: none;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¬ Catalogo Video</header>
  <input type="text" id="search" placeholder="Cerca una serie..." />
  <div id="catalogo" class="grid"></div>
  <script>
    async function caricaCatalogo() {
      const res = await fetch("videos.json");
      const data = await res.json();
      const container = document.getElementById("catalogo");

      data.forEach((serie, idx) => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = serie.copertina || "https://via.placeholder.com/150x225?text=Nessuna+Immagine";
        img.className = "poster";

        const title = document.createElement("div");
        title.className = "title";
        title.innerText = serie.titolo;

        const toggleSeasons = document.createElement("button");
        toggleSeasons.className = "toggle-button";
        toggleSeasons.innerText = `Stagioni: ${serie.stagioni.length}`;
        toggleSeasons.onclick = () => {
          seasonsDiv.style.display = seasonsDiv.style.display === "none" ? "block" : "none";
        };

        const seasonsDiv = document.createElement("div");
        seasonsDiv.className = "seasons";

        serie.stagioni.forEach((stagione) => {
          const stagioneBtn = document.createElement("button");
          stagioneBtn.className = "toggle-button";
          stagioneBtn.innerText = `Stagione ${stagione.stagione}`;

          const episodiDiv = document.createElement("div");
          episodiDiv.className = "episodes";

          stagioneBtn.onclick = () => {
            episodiDiv.style.display = episodiDiv.style.display === "none" ? "block" : "none";
          };

          stagione.episodi.forEach((ep, i) => {
            const titoloEp = document.createElement("div");
            titoloEp.innerText = `${i + 1}. ${ep.titolo}`;
            episodiDiv.appendChild(titoloEp);

            ep.fonti.forEach((link, index) => {
              const btn = document.createElement("a");
              btn.href = link;
              btn.innerText = `Fonte ${index + 1}`;
              btn.className = "episode-button";
              btn.target = "_blank";
              episodiDiv.appendChild(btn);
            });
          });

          seasonsDiv.appendChild(stagioneBtn);
          seasonsDiv.appendChild(episodiDiv);
        });

        card.appendChild(img);
        card.appendChild(title);
        card.appendChild(toggleSeasons);
        card.appendChild(seasonsDiv);

        container.appendChild(card);
      });
    }

    document.getElementById("search").addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach((card) => {
        const titolo = card.querySelector(".title").innerText.toLowerCase();
        card.style.display = titolo.includes(filtro) ? "block" : "none";
      });
    });

    caricaCatalogo();
  </script>
</body>
</html>
