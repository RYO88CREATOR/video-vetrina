<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SerieXYZ2</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    #searchInput {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
    }
    .catalogo {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }
    .serie {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 0.5rem;
      width: 200px;
      flex-shrink: 0;
    }
    .copertina {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .titolo {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 0.4rem 0.6rem;
      margin: 0.2rem 0;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .stagioni, .episodi {
      margin-left: 0.5rem;
      margin-top: 0.3rem;
    }
    .nascosto {
      display: none;
    }
    .episodio {
      margin-top: 0.4rem;
    }
  </style>
</head>
<body>
  <h1>SerieXYZ2</h1>
  <input type="text" id="searchInput" placeholder="Cerca serie..." />

  <div class="catalogo" id="catalogo"></div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const catalogo = document.getElementById("catalogo");

    async function caricaCatalogo() {
      const response = await fetch("videos.json");
      let dati = await response.json();

      // Ordina per ultima modifica (assumendo proprietÃ  "updated" nel JSON)
      dati.sort((a, b) => new Date(b.updated || 0) - new Date(a.updated || 0));

      mostraSerie(dati);

      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const filtrate = dati.filter(serie => serie.titolo.toLowerCase().includes(query));
        mostraSerie(filtrate);
      });
    }

    function mostraSerie(serieArray) {
      catalogo.innerHTML = "";

      serieArray.forEach(serie => {
        const div = document.createElement("div");
        div.className = "serie";

        const img = document.createElement("img");
        img.src = serie.locandina;
        img.className = "copertina";

        const titolo = document.createElement("div");
        titolo.className = "titolo";
        titolo.innerText = serie.titolo;

        const btnStagioni = document.createElement("button");
        btnStagioni.innerText = `Stagioni: ${serie.stagioni.length}`;
        const divStagioni = document.createElement("div");
        divStagioni.className = "stagioni nascosto";

        btnStagioni.addEventListener("click", () => {
          divStagioni.classList.toggle("nascosto");
        });

        serie.stagioni.forEach((stagione, index) => {
          const btnStagione = document.createElement("button");
          btnStagione.innerText = `Stagione ${index + 1}`;
          const divEpisodi = document.createElement("div");
          divEpisodi.className = "episodi nascosto";

          btnStagione.addEventListener("click", () => {
            divEpisodi.classList.toggle("nascosto");
          });

          stagione.forEach((episodio, epIndex) => {
            const epDiv = document.createElement("div");
            epDiv.className = "episodio";
            epDiv.innerText = `${epIndex + 1}. ${episodio.nome}`;

            episodio.fonti.forEach((fonte, fonteIndex) => {
              const btnFonte = document.createElement("button");
              btnFonte.innerText = `Fonte ${fonteIndex + 1}`;
              btnFonte.addEventListener("click", () => {
                window.open(fonte, "_blank");
              });
              epDiv.appendChild(btnFonte);
            });

            divEpisodi.appendChild(epDiv);
          });

          divStagioni.appendChild(btnStagione);
          divStagioni.appendChild(divEpisodi);
        });

        div.appendChild(img);
        div.appendChild(titolo);
        div.appendChild(btnStagioni);
        div.appendChild(divStagioni);
        catalogo.appendChild(div);
      });
    }

    caricaCatalogo();
  </script>
</body>
</html>
