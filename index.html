<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalogo Serie</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      padding: 1rem;
      background-color: #1f1f1f;
      text-align: center;
      font-size: 1.5rem;
    }
    .search-bar {
      padding: 1rem;
      background-color: #1a1a1a;
    }
    .search-bar input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .serie-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }
    .serie {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }
    .serie img {
      width: 100px;
      border-radius: 8px;
    }
    .serie-info {
      flex-grow: 1;
    }
    .serie-info h2 {
      margin: 0;
      font-size: 1.2rem;
    }
    @media (max-width: 600px) {
      .serie {
        flex-direction: column;
        align-items: flex-start;
      }
      .serie img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ“º Catalogo Serie</header>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Cerca una serie..." onkeyup="filtraSerie()" />
  </div>
  <div class="serie-container" id="catalogo"></div>

  <script>
    async function caricaDati() {
      const res = await fetch("videos.json");
      const data = await res.json();
      const contenitore = document.getElementById("catalogo");
      data.forEach(serie => {
        const div = document.createElement("div");
        div.className = "serie";
        div.innerHTML = `
          <img src="${serie.copertina}" alt="Copertina ${serie.titolo}" />
          <div class="serie-info">
            <h2>${serie.titolo}</h2>
            <p>${serie.stagioni.length} stagioni</p>
          </div>
        `;
        contenitore.appendChild(div);
      });
    }

    function filtraSerie() {
      const filtro = document.getElementById("searchInput").value.toLowerCase();
      const serieDivs = document.querySelectorAll(".serie");
      serieDivs.forEach(div => {
        const titolo = div.querySelector("h2").textContent.toLowerCase();
        div.style.display = titolo.includes(filtro) ? "flex" : "none";
      });
    }

    caricaDati();
  </script>
</body>
</html>
