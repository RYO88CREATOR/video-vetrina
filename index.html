<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Serie disponibili</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .serie {
      display: inline-block;
      margin: 15px;
      text-align: center;
    }
    .serie img {
      width: 150px;
      height: auto;
      border-radius: 8px;
    }
    .serie-title {
      margin-top: 8px;
      color: #333;
      font-weight: bold;
    }
    #search {
      margin-bottom: 20px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Serie disponibili</h1>

  <input type="text" id="search" placeholder="Cerca una serie...">

  <div id="series-list"></div>

  <script>
    let allSeries = [];

    fetch('videos.json')
      .then(res => res.json())
      .then(data => {
        allSeries = data;
        renderSeries(allSeries);
      });

    function renderSeries(series) {
      const container = document.getElementById('series-list');
      container.innerHTML = '';

      series.forEach((serie, index) => {
        const div = document.createElement('div');
        div.className = 'serie';
        div.innerHTML = `
          <a href="stagioni.html?index=${index}">
            <img src="${serie.poster}" alt="${serie.title}">
            <div class="serie-title">${serie.title}</div>
          </a>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('search').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allSeries.filter(s => s.title.toLowerCase().includes(term));
      renderSeries(filtered);
    });
  </script>
</body>
</html>
