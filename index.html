<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Seleziona una Serie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Serie Disponibili</h1>
  <div id="series-list"></div>
  <script>
    fetch('videos.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('series-list');
        data.forEach((serie, index) => {
          const div = document.createElement('div');
          div.innerHTML = `<a href="stagioni.html?index=${index}">${serie.title}</a>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
