<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalogo Serie</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 0.5rem;
    }
    h1 {
      text-align: center;
      color: #f0f0f0;
    }
    .serie-container {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 12px;
      padding: 1rem 0.5rem;
    }
    .serie {
      flex: 0 0 auto;
      width: 160px;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .serie img {
      width: 100%;
      border-radius: 6px;
    }
    .serie h2 {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    .button {
      background-color: #333;
      color: white;
      border: none;
      padding: 6px 10px;
      margin: 5px 0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .stagione, .episodio {
      margin-left: 8px;
      margin-top: 4px;
      display: none;
    }
    .episodio button {
      margin: 2px 4px 4px 0;
    }
  </style>
</head>
<body>
  <h1>Catalogo Serie</h1>
  <div id="catalogo" class="serie-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("videos.json")
        .then(res => res.json())
        .then(data => {
          const catalogo = document.getElementById("catalogo");

          data.forEach(serie => {
            const card = document.createElement("div");
            card.className = "serie";

            const img = document.createElement("img");
            img.src = serie.copertina || "https://via.placeholder.com/160x240?text=Copertina";

            const titolo = document.createElement("h2");
            titolo.textContent = serie.titolo;

            const toggleStagioni = document.createElement("button");
            toggleStagioni.className = "button";
            toggleStagioni.textContent = "Mostra Stagioni";

            toggleStagioni.addEventListener("click", () => {
              const stagioniDivs = card.querySelectorAll(".stagione");
              stagioniDivs.forEach(div => div.style.display = div.style.display === "none" ? "block" : "none");
              toggleStagioni.textContent = toggleStagioni.textContent === "Mostra Stagioni" ? "Nascondi Stagioni" : "Mostra Stagioni";
            });

            card.appendChild(img);
            card.appendChild(titolo);
            card.appendChild(toggleStagioni);

            serie.stagioni.forEach(st => {
              const stagioneDiv = document.createElement("div");
              stagioneDiv.className = "stagione";

              const toggleEpisodi = document.createElement("button");
              toggleEpisodi.className = "button";
              toggleEpisodi.textContent = `Stagione ${st.stagione}`;

              toggleEpisodi.addEventListener("click", () => {
                const episodi = stagioneDiv.querySelectorAll(".episodio");
                episodi.forEach(e => e.style.display = e.style.display === "none" ? "block" : "none");
              });

              stagioneDiv.appendChild(toggleEpisodi);

              st.episodi.forEach(ep => {
                const epDiv = document.createElement("div");
                epDiv.className = "episodio";

                const epTitle = document.createElement("p");
                epTitle.textContent = ep.titolo;
                epDiv.appendChild(epTitle);

                // Filtra link validi ed evita duplicati e link tipo index.html
                const fontiFiltrate = [...new Set(ep.fonti.filter(f => f.includes("http") && !f.includes("index.html")))];

                fontiFiltrate.forEach((fonte, idx) => {
                  const fonteBtn = document.createElement("button");
                  fonteBtn.className = "button";
                  fonteBtn.textContent = `Fonte ${idx + 1}`;
                  fonteBtn.addEventListener("click", () => {
                    window.open(fonte, "_blank");
                  });
                  epDiv.appendChild(fonteBtn);
                });

                stagioneDiv.appendChild(epDiv);
              });

              card.appendChild(stagioneDiv);
            });

            catalogo.appendChild(card);
          });
        })
        .catch(err => {
          document.getElementById("catalogo").textContent = "Errore nel caricamento del catalogo.";
          console.error("Errore JSON:", err);
        });
    });
  </script>
</body>
</html>
