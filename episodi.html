<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Seleziona un Episodio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Episodi</h1>
  <div id="episode-list"></div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const serieIndex = urlParams.get('serie');
    const stagioneIndex = urlParams.get('stagione');

    fetch('videos.json')
      .then(res => res.json())
      .then(data => {
        const episodes = data[serieIndex].seasons[stagioneIndex].episodes;
        const container = document.getElementById('episode-list');
        episodes.forEach((ep, i) => {
          const div = document.createElement('div');
          div.innerHTML = `<a href="player.html?serie=${serieIndex}&stagione=${stagioneIndex}&episodio=${i}">${ep.title}</a>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
